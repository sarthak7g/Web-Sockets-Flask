<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Client</title>
</head>
<style>
    .row {
  display: flex;
}

.column {
  flex: 50%;
}

</style>
<body>
<script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
        integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
        crossorigin="anonymous"></script>
<script src="static/main.js"></script>

<h1>Web Sockets Demo</h1>
<div class="row">
    <div class="column" style="background-color:#cee7e5;">
        <h2>Publish</h2>
        <p>
        <h3>Request Current TimeStamp</h3>
        <div id="area1"></div>
        <button onclick="currTime()"> Request</button>
        </p>

        <p>
        <h3>Request number of clients</h3>
        <div id="area2"></div>
        <button onclick="clients()"> Request</button>
        </p>

        <p>
        <h3>Request age (time since connected)</h3>
        <div id="area3"></div>
        <button onclick="age()"> Request</button>
        </p>

    </div>
    <div class="column" style="background-color:#bbb;">
        <h2>Status</h2>
        <p id="status"></p>
    </div>
</div>


</body>

</html>
